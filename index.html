<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
  
    <aside class="left">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <footer>
        <div class="pairs">
          <div class="valueNumber">10k+ </div>
          <div class="valueText">companies </div> 
        </div>
        <div class="pairs">
          <div class="valueNumber">314 </div>
          <div class="valueText">templates </div>
        </div>
        <div class="pairs">
          <div class="valueNumber">12M+ </div>
          <div class="valueText">queries </div>
        </div>
      </footer>
    </aside>

    <aside class="right">
      <div class="rightdiv">
      </div>
      <img src="images/image-header-desktop.jpg">
    </aside>


  </div>
</body>
</html>
